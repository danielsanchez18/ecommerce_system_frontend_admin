
<section class="w-full flex flex-col gap-y-7 lg:gap-y-10 px-5 sm:px-7 lg:px-10 h-full relative">

  <div class="">
    <a routerLink=".." class="text-sm text-primary font-semibold underline-offset-4 hover:underline">Regresar</a>
    <p class="text-lg font-medium">{{ company?.name }}</p>
  </div>

  <div class="h-full">
    <component-companies-details [company]="company!" />
  </div>

  <!-- Toast Component (Editar / Eliminar / Exportar) -->
  <div class="sticky bottom-5 left-1/2 transform z-50 w-full flex justify-center">
    <component-shared-toast
      [btnDelete]="true"
      [btnEdit]="true"
      [btnExport]="true"
    />
  </div>

</section>
